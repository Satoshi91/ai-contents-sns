# Firebase App Hosting configuration
runtime: nodejs20
service: default

# Build configuration
build:
  buildSteps:
    - name: 'gcr.io/cloud-builders/npm'
      args: ['install', '--legacy-peer-deps']
    - name: 'gcr.io/cloud-builders/npm'
      args: ['run', 'build']

# Environment variables (list format)
env:
  - variable: NODE_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME

# Run configuration
runConfig:
  minInstances: 0
  maxInstances: 100
  cpu: 1
  memory: 1Gi
  concurrency: 100